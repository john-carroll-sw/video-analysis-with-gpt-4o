<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis with LLMs - Authentication</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9fafb;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .auth-container {
            max-width: 500px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .auth-logo {
            margin-bottom: 1rem;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #4f46e5;
        }
        p {
            margin-bottom: 2rem;
            color: #4b5563;
        }
        .auth-button {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(99, 102, 241, 0.25);
        }
        .loading {
            display: none;
            margin-top: 1rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #6366f1;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <img src="microsoft.png" alt="Microsoft Logo" width="100">
        </div>
        <h1>Video Analysis with LLMs</h1>
        <p>Authenticating to access the application...</p>
        <button class="auth-button" id="loginButton" style="display: none;">Login Manually</button>
        <div class="loading" id="loadingIndicator" style="display: block;">
            <div class="spinner"></div>
            <p>Redirecting to authentication service...</p>
        </div>
    </div>
    <!-- Script will be injected by auth_server.py -->
</body>
</html>
